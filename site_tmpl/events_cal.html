{% extends 'base_admin.html' %}

{% block title %}{{ h2 }} Calendar | Lens and Lights at WPI{% endblock %}

{% block extras %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('fullcalendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          eventSources: [
            {
              url: '{% url {{ bootcal_endpoint }} %}',
              color: 'blue',
              textColor: 'white'
            }
          ],
        })
        calendar.render()
      })
    </script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>{{h2}}</h2>
    </div>
</div>
<div class="panel panel-default">
    <div class="row cal-ctl panel-heading">
        <div class="btn-group cal-ctl">
            <a href="{{listurl}}" class="btn btn-primary">View List</a>
        </div>
        {% bootstrap_controls 'cal-ctl' %}
        <h3 id="cal-header-title" class="panel-title"></h3>
    </div>
    <div id="fullcalendar" class="panel-body"></div>
</div>
{% endblock %}
